name: release-vsix

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-vsix:
    name: Build VSIX
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm run ci:all

      - name: Package VSIX
        run: npx vsce package --out minecraft-debugger.vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: minecraft-debugger-vsix
          path: minecraft-debugger.vsix
          if-no-files-found: error

      - name: Attach VSIX to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: minecraft-debugger.vsix
